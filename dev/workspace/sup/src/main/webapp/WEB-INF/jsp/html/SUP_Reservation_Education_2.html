<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>서울새활용플라자</title>
<link rel="stylesheet" href="../css/SUP_Reservation.css">

	<!--[if lt IE 9]>
      <script src="../js/reset/html5shiv.js"></script>
      <script src="../js/reset/respond.min.js"></script>
      <script src="../js/reset/IE9.js"></script>
    <![endif]-->
</head>
<body>
    <div id="reserve_wrap">
    <!--  Main section 영역  -->
    <section id="section">
        <div class="sub_bg"><h3>서브메인 이미지</h3></div>
        <article class="reservation education">
            <div class="content_h3bx">
                <h3>교육</h3>
                <div class="h3_icon"><img src="../img/reservation/edu_icon.png" alt="노트와 펜 아이콘 이미지"></div>
            </div>
            <div class="request_area">
                <h4>제목입니다.</h4>
                <p class="edu_summary">요약설명란입니다.</p>
                <ul class="edu_date">
                  <li>2017.12.22</li>
                  <li>13:00 ~ 15:00</li>
                  <li>주소입니다.</li>
                  <li>성인 10,000원 / 어린이 5,000원</li>
                </ul>
                <div class="edu_explain">설명</div>
                <div class="edu_location clear">
                    <div class="edu_map">지도</div>
                    <div class="edu_map_explain">위치설명</div>
                </div>
                <div class="edu_request">
                    <h5>신청하기</h5>
                    <ul>
                      <li><div><span>성명</span><input type="text"> </div></li>
                      <li>
                          <div class="width32"><span>기관/단체/회사명</span><input type="text"> </div>
                          <div class="width32"><span>담당부서</span><input type="text"> </div>
                          <div class="width32"><span>직책/직급</span><input type="text"> </div>                      
                      </li>
                      <li>
                          <div class="width48"><span>연락처</span><input type="text"> </div>
                          <div class="width48"><span>이메일</span><input type="text"> </div>
                      </li>
                      <li><span class="redstar">인원</span>
                          <div class="width43"><span>성인</span><input type="number" step="1" min="0" max="20" class="edu_number"></div>
                          <div class="width43"><span>아동</span><input type="number" step="1" min="0" max="20" class="edu_number"></div>
                      </li>
                      <li><div><span>금액</span><label for="">무료</label><input type="checkbox" name="" class="edu_sum" onClick="" id=""><input type="text"></div></li>
                    </ul>
                </div>
                <div class="edu_agree">
                    <ul>
                      <li><input type="checkbox" name="" class="" onClick="" id=""><label for="">개인정보 이용동의</label><a href="">[개인정보 이용동의서]</a></li>
                      <li><input type="checkbox" name="" class="" onClick="" id=""><label for="">사진촬영 동의</label></li>
                    </ul>
                    <button>등록/결제</button>
                </div>
            </div>
        </article>
    </section>
    <!--  //Main section 영역  -->
    </div>
    <script src="../js/jquery-1.12.4.min.js"></script>
    <script src="../js/jquery.bxslider.min.js"></script>
    <script src="../js/common.js"></script>
    <script src="../js/index.js"></script>
</body>
