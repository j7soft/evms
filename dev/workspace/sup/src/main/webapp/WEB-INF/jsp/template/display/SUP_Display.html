    <script>
      
      $('.slide_thumbnail img').click(function(){

        var num = $(this).index() + 1;
        var img = $('.sub_slider img' + num);

        $('.sub_slider img').removeClass();

        $('.sub_slider img:nth-of-type('+ Number(num) + ')').addClass('center');

        if($(this).index() == $('.slide_thumbnail img').length){
          $('.sub_slider img:nth-of-type(1)').addClass('right');
          console.log('asdasdasd');
        }else{
          $('.sub_slider img:nth-of-type('+ Number(num+1) +')').addClass('right');
        }

        if($(this).index() == 1){
          $('.sub_slider img:nth-of-type('+ Number($('.slide_thumbnail img').length) + ')').addClass('left');
        }else{
          $('.sub_slider img:nth-of-type('+ Number(num-1) +')').addClass('left');
        }

      });
